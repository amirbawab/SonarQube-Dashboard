<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Portfolio Item - Start Bootstrap Template</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/portfolio-item.css" rel="stylesheet">

    <!-- Datepicker CSS -->
    <link href="css/bootstrap-datepicker3.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="https://github.com/amirbawab/SonarQube-Dashboard" target="_blank">GitHub</a>
            </div>
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">

        <!-- Portfolio Item Heading -->
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1>SonarQube Dashboard</h1>
                <h3>A simpler and powerful way to monitor your SonarQube project</h3>
            </div>
        </div>
        <!-- /.row -->

        <div class="row">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="website-url">Website URL</label>
                            <div class="input-group">
                                <div class="input-group-addon"><span class="glyphicon glyphicon-globe"></span></div>
                                <input type="text" class="form-control" id="website-url" placeholder="Website URL">
                            </div>
                        </div>
                    </div> 
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="website-url">Project Key</label>
                            <div class="input-group">
                                <div class="input-group-addon"><span class="glyphicon glyphicon-screenshot"></span></div>
                                <input type="text" class="form-control" id="project-key" placeholder="Project Key">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="website-url">From date</label>
                            <div class="input-group date" data-provide="datepicker">
                                <div class="input-group-addon"><span class="glyphicon glyphicon-th"></span></div>
                                <input type="text" class="form-control" id="from-date" placeholder="From date">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="website-url">To date</label>
                            <div class="input-group date" data-provide="datepicker">
                                <div class="input-group-addon"><span class="glyphicon glyphicon-th"></span></div>
                                <input type="text" class="form-control" id="to-date" placeholder="To date">
                            </div>
                        </div>
                    </div> 
                </div>
            </div>
        </div>

    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- MomentJS -->
    <script src="js/moment.js"></script>

    <!-- DatePicker JavaScript -->
    <script src="js/bootstrap-datepicker.min.js"></script>
    <script src="js/locales/bootstrap-datepicker.en-GB.min.js"></script>

    <!-- SonarQube JavaScript -->
    <script src="js/sq/Root.js"></script>
    <script src="js/sq/main.js"></script>
</body>

</html>
